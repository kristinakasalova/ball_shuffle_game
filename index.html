<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <link rel="stylesheet" href="index.css">
  <title>Ball shuffle game</title>

  
</head>

<body>
  <main>
  
  <div class="text-group">
  <h1>
Match your color balls to the order in the image below.
</h1>
  <p>
    Click the button to shuffle the balls.
  </p>
</div>
<div><button class="button" id="myButton" type="button" >
Shuffle
</button></div>
<div class="gamecard" id="gamecard">
<div class="ball yellow item0" id="yellow">Yellow</div>
<div class="ball red item1" id="red">Red</div>
<div class="ball blue item2" id="blue">Blue</div>
<div class="ball green item3" id="green">Green</div> 
<div class="ball purple item4" id="purple">Purple</div>
<div class="ball orange item5" id="orange">Orange</div> 
</div>
</main>

</html>
